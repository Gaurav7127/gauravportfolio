    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      :root {
        --accent: #2563eb;
        --accent-light: #eff6ff;
        --accent-dark: #1d4ed8;
      }
      
      [data-theme='red'] {
        --accent: #dc2626;
        --accent-light: #fef2f2;
        --accent-dark: #b91c1c;
      }
      
      [data-theme='pink'] {
        --accent: #db2777;
        --accent-light: #fdf2f8;
        --accent-dark: #be185d;
      }
      
      [data-theme='green'] {
        --accent: #059669;
        --accent-light: #ecfdf5;
        --accent-dark: #047857;
      }
      
      [data-theme='orange'] {
        --accent: #ea580c;
        --accent-light: #fff7ed;
        --accent-dark: #c2410c;
      }

      /* Global Blue-Class Overrides */
      .text-blue-600 { color: var(--accent) !important; }
      .text-blue-700 { color: var(--accent-dark) !important; }
      .bg-blue-600 { background-color: var(--accent) !important; }
      .bg-blue-700 { background-color: var(--accent-dark) !important; }
      .bg-blue-50 { background-color: var(--accent-light) !important; }
      .border-blue-600 { border-color: var(--accent) !important; }
      .border-blue-500 { border-color: var(--accent) !important; }
      .hover\:bg-blue-700:hover { background-color: var(--accent-dark) !important; }
      .hover\:text-blue-700:hover { color: var(--accent-dark) !important; }
      .hover\:border-blue-600:hover { border-color: var(--accent) !important; }
      .group-hover\:text-blue-700:hover { color: var(--accent-dark) !important; }
      .group-hover\:border-blue-600:hover { border-color: var(--accent) !important; }
      .group-hover\:bg-blue-600:hover { background-color: var(--accent) !important; }
      body {
        font-family: 'Space Mono', monospace;
        background-color: #f0f0eb; /* Slightly darker/warmer paper tone */
        color: #1e293b;
      }
      .blueprint-grid {
        background-image:
          linear-gradient(to right, #d1d5db 1px, transparent 1px),
          linear-gradient(to bottom, #d1d5db 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .blueprint-grid-sub {
        background-image:
          linear-gradient(to right, #e5e7eb 1px, transparent 1px),
          linear-gradient(to bottom, #e5e7eb 1px, transparent 1px);
        background-size: 10px 10px;
      }
      .tech-border {
        box-shadow: 6px 6px 0px 0px rgba(0,0,0,0.1);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #e5e5e0;
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8;
      }
    </style>
